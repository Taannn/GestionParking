<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Parking</title>
	<link rel="icon" type="image/png" href="https://cdn.icon-icons.com/icons2/72/PNG/256/car_14444.png"/>
	<link rel="stylesheet" type="text/css" href="css/base.css" >
</head>
<body>
	<div class="parking">
		<div class="borne">
			<div class="screen">
				<form action="CreerTicketServlet" method="post">
					<input type="submit" value="prendre un ticket">
				</form>
			</div>
		</div>
		<div class="borne">
			<div class="screen">
				<form action="AfficherTicketPaiementServlet" method="post">
					<label for="numTicket">Scannez votre ticket</label>
					<input type="number" name="numTicket">
					<input type="submit" value="payer un ticket">
				</form>
			</div>
		</div>
		<div class="borne">
			<div class="screen">
				<form action="SortirTicketServlet" method="post">
					<label for="numTicket">Scannez votre ticket</label>
					<input type="number" name="numTicket">
					<input type="submit" value="partir du parking">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
