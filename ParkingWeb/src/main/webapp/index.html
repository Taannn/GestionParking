<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Parking</title>
	<link rel="stylesheet" type="text/css" href="css/base.css" >
</head>
<body>
<h1>Parking</h1>
	<h2>Créer un ticket :</h2>
	<form action="CreerTicketServlet" method="post">
		<input type="submit" value="prendre un ticket">
	</form>
	<h2>Payer un ticket :</h2>
	<form action="AfficherTicketPaiementServlet" method="post">
		<p>Scannez votre ticket</p>
		numéro Ticket : <input type="number" name="numTicket">
		<input type="submit" value="payer">
	</form>
	<h2>Sortir du parking :</h2>
	<form action="SortirTicketServlet" method="post">
		<p>Scannez votre ticket</p>
		numéro Ticket : <input type="number" name="numTicket">
		<input type="submit" value="partir du parking">
	</form>
</body>
</html>
